<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Hub — GiftedTech Player</title>

  <!-- LINK TO CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">MH</div>
        <div>
          <h1>Movie Hub</h1>
          <p class="lead">Netflix-styled streaming using GiftedTech API</p>
        </div>
      </div>

      <div class="searchbar">
        <input id="q" class="search" placeholder="Search movies, e.g. 'Avengers'">
        <button id="searchBtn" class="primary">Search</button>
      </div>
    </header>

    <!-- Netflix Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h2 class="hero-title">Unlimited movies. Pure streaming.</h2>
        <p class="hero-desc">Powered by GiftedTech API. Search any movie & stream instantly.</p>
      </div>
    </section>

    <main>
      <section class="leftcol">
        <div class="search-controls">
          <div class="chip">Source: GiftedTech</div>
          <div class="chip" id="resultsCount">No results yet</div>
          <div style="flex:1"></div>
          <button class="btn secondary" id="popularBtn">Trending</button>
        </div>

        <!-- Netflix Rows -->
        <div class="results" id="results"></div>
      </section>

      <aside class="rightcol">
        <div class="player-card">
          <video id="player" controls preload="metadata">
            <source id="playerSource" src="" type="video/mp4">
          </video>

          <div class="controls">
            <div style="display:flex; gap:8px;">
              <select id="qualitySelect" class="select">
                <option value="">Select quality</option>
              </select>
              <select id="subtitleSelect" class="select">
                <option value="">Subtitles (none)</option>
              </select>
              <button id="togglePip" class="btn">PIP</button>
            </div>

            <div style="display:flex; gap:8px;">
              <button id="openSource" class="btn">Open Source</button>
              <a id="downloadBtn" class="btn" download>Download</a>
            </div>
          </div>

          <div class="sources" id="quickSources"></div>
          <div class="subtitle-list" id="quickSubs"></div>
        </div>

        <div class="info" id="infoBox">
          <h3>No movie selected</h3>
          <p class="small">Click a movie to view details</p>
        </div>
      </aside>
    </main>

    <footer>
      Uses GiftedTech API — <a class="link" href="https://movieapi.giftedtech.co.ke/">Docs</a>
    </footer>

  </div>

  <!-- APP JS -->
  <script src="app.js"></script>
</body>
</html>

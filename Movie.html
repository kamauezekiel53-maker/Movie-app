<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" class="backBtn">‚Üê Back</a>

<div id="infoBox" class="infoBox"></div>

<video id="player" controls style="width:100%; max-height:350px; margin-top:10px; border-radius:8px;">
  <source id="playerSource" src="">
</video>

<button id="togglePip">PiP</button>

<h3>Quality</h3>
<select id="qualitySelect">
  <option value="">Select quality</option>
</select>

<h3>Subtitles</h3>
<select id="subtitleSelect">
  <option value="">Subtitles (none)</option>
</select>

<h3>Quick Sources</h3>
<div id="quickSources" class="row"></div>

<h3>Quick Subtitles</h3>
<div id="quickSubs" class="row"></div>

<a id="openSource" target="_blank" class="btn">Open Source</a>
<a id="downloadBtn" download class="btn">Download</a>

<script src="app.js"></script>
<script>
  // auto-load selected movie
  const url = new URL(window.location.href);
  const id = url.searchParams.get("id");

  if (id) {
    selectMovie(id);
  } else {
    document.getElementById("infoBox").innerHTML = "<h3>No movie selected.</h3>";
  }
</script>

</body>
</html>
